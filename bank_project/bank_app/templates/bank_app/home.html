<!DOCTYPE html>
<html>
<head>
    <title>🏦 Bank Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #F0F4F8;
            color: #333333;
            font-family: 'Segoe UI', sans-serif;
        }
        .navbar {
            background-color: #003366;
        }
        .navbar-brand, .nav-link, .navbar-text {
            color: #fff !important;
        }
        .dashboard-card {
            background-color: white;
            border: none;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 0 16px rgba(0, 0, 0, 0.08);
            transition: transform 0.2s ease;
        }
        .dashboard-card:hover {
            transform: translateY(-5px);
        }
        .btn-accent {
            background-color: #2E8B57;
            color: white;
        }
        .btn-accent:hover {
            background-color: #256b45;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg mb-4 px-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">🏦 Bank Dashboard</a>
        <div class="ms-auto">
            {% if request.session.user %}
                <span class="navbar-text me-3">
                    Welcome, {{ request.session.user.name }}
                </span>
                <a href="{% url 'logout' %}" class="btn btn-outline-light btn-sm">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm">Login with Auth0</a>
            {% endif %}
        </div>
    </div>
</nav>

<div class="container">
    <h2 class="mb-4">Welcome to the Bank Management System</h2>
    <div class="row g-4">
        <div class="col-md-6">
            <div class="dashboard-card">
                <a href="{% url 'add_customer' %}" class="btn btn-accent w-100">
                    ➕ Add Customer
                </a>
            </div>
        </div>
        <div class="col-md-6">
            <div class="dashboard-card">
                <a href="{% url 'view_customers' %}" class="btn btn-accent w-100">
                    👁️ View Customers
                </a>
            </div>
        </div>
        <div class="col-md-6">
            <div class="dashboard-card">
                <a href="{% url 'deposit_money' %}" class="btn btn-accent w-100">
                    💰 Deposit Money
                </a>
            </div>
        </div>
        <div class="col-md-6">
            <div class="dashboard-card">
                <a href="{% url 'withdraw_money' %}" class="btn btn-accent w-100">
                    💸 Withdraw Money
                </a>
            </div>
        </div>
        <div class="col-md-6">
            <div class="dashboard-card">
                <a href="{% url 'transaction_history' %}" class="btn btn-accent w-100">
                    📜 Transaction History
                </a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
